<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Don't Forget Me, Please!!!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="title">
        <h1>Do Them Before It's Too Late</h1>
        <p>Things I Need To Do:</p>
    </div>
    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add-todo" placeholder="Thing To-Do">
            <input type="submit" value="Add" class="btn btn-primary">

        </form>
            <p>You Have:</p>
            <p id="counter"></p>
            <table>
                <tr class="to-do">
                    <th><h3>To-Do:</h3></th>
                    <tbody id="tasks">

                    </tbody>
                </tr>
            </table>    
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>


    <script src="main.js"></script>
  </body>
</html>
